<!DOCTYPE html>

<head>
    <link rel="icon" href="./assets/cotoicon.webp">
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="./modal.css">
    <title>Registro de Cafeteras</title>
</head>

<body>
    <div id="app-wrapper">
        <div id="static-elements">
            <div id="static-elements-top">
                <div id="po"></div>
                <div id="datecode">Datecode:</div>
                <div id="po-count">Total:</div>
                <div id="today-count">Hoy:</div>
            </div>
            <div id="static-elements-bottom">
                <div id="date-time">I'm the date-time :D</div>
                <div id="qc2">
                    <div>QC2 Errors:</div>
                    <div id="qc2-total-count">Total:</div>
                    <div id="qc2-today-count">Hoy:</div>
                </div>
            </div>
        </div>
        <div id="moving-screen">
            <div id="screen-0" class="screen">
                <img src="./assets/coto_logo.png" height="200px">
                <div id="screen-0-buttons">
                    <button id="actual">PO Actual</button>
                    <button id="special">PO Especial</button>
                </div>
                <img src="./assets/breville_logo.png" height="150px" style="margin-top: -50px">
            </div>
            <div id="screen-1" class="screen">
                <div class="center-grid">
                    <input id="internal-serial" placeholder="Serial Caja Interna" maxlength="17">
                    <input id="external-serial-1" placeholder="Serial Caja Externa 1" maxlength="17">
                    <input id="external-serial-2" placeholder="Serial Caja Externa 2" maxlength="17">
                    <input id="internal-id" placeholder="Numero de Cafetera" class="number" maxlength="6">
                </div>
                <div id="buttons-1" class="buttons">
                    <button id="back-1" class="back">Regresar</button>
                    <button id="close-order">Cerrar Pedido</button>
                    <button id="continue">Continuar</button>
                </div>
            </div>
            <div id="screen-2" class="screen">
                <div class="center-grid">
                    <textarea id="notes" placeholder="Commentarios"></textarea>
                    <div id="checkBoxesPanel">
                        <label id="other-tests">
                            Otras Pruebas:
                        </label>
                        <label id="rework">
                            Rework:
                        </label>
                    </div>
                </div>
                <div id="buttons-2" class="buttons">
                    <button id="back-2" class="back">Regresar</button>
                    <div></div>
                    <button id="submit">Enviar</button>
                </div>
            </div>
            <div id="screen-3" class="screen">
                <div class="center-grid">
                    <input type="text" id="initial-wattage" class="number" placeholder="Conectado (0.6-1.0)" maxlength="5">
                    <input type="text" id="pump-wattage" class="number" placeholder="Inicial Pump (35-58)" maxlength="5">
                    <input type="text" id="heating" class="number" placeholder="Thermocoil (1440-1650)" maxlength="5">
                    <input type="text" id="heating-time" class="number" placeholder="Tiempo (<55)" maxlength="5">
                    <input type="text" id="bar-opv" class="number" placeholder="Manometro (8.5-11.5)" maxlength="5">
                    <input type="text" id="dual-wall-filter" class="number" placeholder="Filtro (>5)" maxlength="5">
                    <div class="buttons">
                        <button id="back-3">Cancelar</button>
                        <!-- Empty div to pad out the .buttons template -->
                        <div></div>
                        <button id="submit-qc2">Enviar</button>
                    </div>
                </div>
            </div>
            <div id="screen-4" class="screen">
                <div class="center-grid">
                    <input id="qc3-2-cup" placeholder="QC3 2 Cup (75-105)" class="number" maxlength="5">
                    <input id="qc3-time" placeholder="QC3 Tiempo (11-21)" class="number" maxlength="5">
                    <input id="qc3-1-cup" placeholder="QC3 1 Cup (36-56)" class="number" maxlength="5">
                    <div></div>
                    <div class="buttons">
                        <button id="back-4">Cancelar</button>
                        <!-- Empty div to pad out the .buttons template -->
                        <div></div>
                        <button id="submit-qc3">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
